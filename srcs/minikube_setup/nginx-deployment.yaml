apiVersion: v1
kind: Service
metadata:
  name: nginx
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
  labels:
    app: nginx
spec:
  selector:
    app: nginx
  ports:
    -  name: http
       port: 80
       targetPort: 80
    -  name: ssh
       port: 22
       targetPort: 22
    -  name: https
       port: 443
       targetPort: 443
  type: LoadBalancer
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - imagePullPolicy: Never
        image: d_nginx
        name: nginx
        ports:
        - containerPort: 80
          name: "n-http"
        - containerPort: 443
          name: "n-https"
        - containerPort: 22
          name: "n-ssh"